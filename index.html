<!DOCTYPE html>
<html>
    <head>
        <title>Library</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="script.js" defer></script>
    </head>
    <body>
        <header>
            <h1>My Library</h1>
        </header>
        <div id="addBtn">
            <button id="add">+</button>
        </div>
        <div class="container">
            <div class="newBook">
                <form class="inputNewBook">
                    <h2>Add New Book</h2>
                    <input class="title" type="text" name="title" placeholder="Title">
                    <input class="author" type="text" name="author" placeholder="Author">
                    <input class="pages" type="number" name="pages" placeholder="Pages">
                    <label for="read">Have you read?</label>
                    <input id="read" type="checkbox" name="read">
                    <input class="addBookBtn" type="button" value="Add Book">
                </form>
            </div>
        </div>

    </body>
