<!DOCTYPE html>
<html>
    <head>
        <title>Library</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="script.js" defer></script>
    </head>
    <body>
        <header>
            <h1>My Library</h1>
        </header>
        <div id="addBtn">
            <button id="add">+</button>
        </div>
        <div class="container"></div>
        <div class="newBook">
            <form class="inputNewBook">
                <h2>Add New Book</h2>
                <input class="title" type="text" name="title" placeholder="Title" maxlength="30" required>
                <input class="author" type="text" name="author" placeholder="Author" maxlength="20" required>
                <input class="pages" type="number" name="pages" placeholder="Pages" maxlength="10000" required>
                <div class="haveYouRead">
                    Have you read?
                    <input class="read" id="read" type="checkbox" name="read">
                </div>
                <input class="addBookBtn" type="button" value="Add Book">
            </form>
        </div>
    </body>
